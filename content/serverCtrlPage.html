<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            button
            {
                background-color: rgb(255, 227, 137);
                color: rgb(0, 0, 0);
                border-radius: 15%;
                border: turquoise;
                
            }
        </style>
    </head>
    <body style="background-color: rgb(0, 0, 0);
                align-items: center;
                justify-content: center;
                text-align: center;">
        <script>
            function terminate_server()
            {
                let http =new XMLHttpRequest();
                let url = "_sys_"
                http.open('POST',url,true);
                http.onreadystatechange = (rq,ev)=>
                {
                    if(rq.readyState==4 & rq.status==200)
                    {
                        alert(rq.responseText);
                    }
                }
                let params = {
                    shutdown: true,
                };
                let json = JSON.stringify(params);
                http.send(json);
            }
            function update_schema()
            {
                let http =new XMLHttpRequest();
                let url = "_sys_"
                http.open('POST',url,true);
                http.onreadystatechange = (rq,ev)=>
                {
                    if(rq.readyState==4 & rq.status==200)
                    {
                        alert(rq.responseText);
                    }
                }
                http.send("update_schema")
            }
            

        </script>
        <h1 style="color:rgb(235, 217, 140);">It's alive!</h1>
        <p style="color: rgb(238, 211, 170);">Remembe and cannot forgote! teapot cannot brew coffe</p>
        <span>
            <button onclick="terminate_server();">terminate server</button>
            <button onclick="update_schema();">update schema</button>
        </span>
        <div></div>
    </body>
</html>
